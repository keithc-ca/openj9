os:
  - linux
language: cpp
cache:
  directories:
    - $HOME/.ccache
dist: bionic
addons:
  apt:
    packages:
      - clang-7
      - libasound2-dev
      - libclang-7-dev
      - libcups2-dev
      - libdwarf-dev
      - libnuma-dev
      - libx11-dev
      - libxrandr-dev
      - libxtst-dev
      - llvm-7-dev
      - nasm
      - ssh
before_script:
  - ccache -s -z --max-size=1G
script:
  - bash ./buildenv/travis/build-on-travis.sh
after_script:
  - ccache -s
env:
  # Note Currently enabling RUN_LINT and RUN_BUILD simultaneously is not supported
  - RUN_BUILD=yes RUN_LINT=no
  - RUN_BUILD=no  RUN_LINT=yes
